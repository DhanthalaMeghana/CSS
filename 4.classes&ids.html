<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Classes & Ids</title>
        <style>
            #decide{
                color: green;
                font-size: 200%;
            }
            .blue{
                color: blue;
                font-size: 200%;
            }
            
        </style>
    </head>
    
    <body>
        <p id="decide">Deciding what not to do is as important as deciding what to do.</p>
        <p class="blue">Para 2</p>
        <p class="blue">Para 3</p>
        <p id="decide">Only two same html elements can have same id</p>
        <h3 id="decide">Two different html elements(like para and heading) cannot have same id.</h3>
    </body>
</html>
